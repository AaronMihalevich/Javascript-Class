<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        {{mess}}
        {{items[0].name}}

        <p>Number of Cart Items: {{cartItem}}</p>

        <div v-for="item in items">
            <p>{{item.name}}</p>
            <img style="width: 300px;" v-bind:src="item.imgSrc" v-bind:alt="item.name">
            <p>{{item.ordered}}</p>
            <button v-on:click="orderThis(item)">Order {{item.name}}</button>
            <button v-on:click="orderLess(item)">Order less {{item.name}}</button>
        </div>
    </div>

    <script>
        var app = new Vue ({
            el: "#app",
            data:
            {
                mess: "Hello",
                items: [
                    {name: "stitch", ordered: 0, imgSrc: 'image3.jpg'},
                    {name: "Dori", ordered: 0, imgSrc: 'image4.jpg'}
                ],
                cartItem: 0
            },
            methods:
            {
                orderThis(theObj)
                {
                    this.cartItem++;
                    theObj.ordered++;
                },
                orderLess(theObj)
                {
                    this.cartItem--;
                    theObj.ordered--;
                }
            }
        })
    </script>
</body>
</html>
