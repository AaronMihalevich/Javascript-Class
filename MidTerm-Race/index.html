<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.typekit.net/dcx2kda.css">
  <link rel="stylesheet" href="styles.css">
  <title>The Great Space Race</title>
</head>

<body>
  <div class="background-container">
    <div class="main-container">
      <div class="head-container">
        <img src="GSR_logo.png" alt="logo">
      </div>
    </div>

    <div class="display-container">
      <div class="lights">
        <img src="light-off.png" alt="green light" id="greenLight">
      </div>
      <div class="lights">
        <img src="light-off.png" alt="blank light" id="redLight">
      </div>

      <div class="race-display">
        <h1>Race results</h1>
        <p>Purple racer:</p>
        <p>Teal racer:</p>
      </div>
    </div>
    <div class="race-container">
      <img src="purple-ship.png" alt="">
      <img src="teal-ship.png" alt="">
    </div>






  </div>


  <script src="scripts.js"></script>

</html>
